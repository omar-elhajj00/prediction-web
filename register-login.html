<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register-login.css">
    <title>Login Page</title>
</head>
<body>

    <!-- register form starts-->
    <div class="login">

        <div class="form">

            <h1>REGISTER</h1>

            <label for="name">UserName</label>
            <input type="text" id="name" placeholder="Username" required>

            <label for="pw">Password</label>
            <input type="password" id= "pw" placeholder="Password" required>

            <input id="rgstr_btn" type="submit" value="Register" onclick="store()">

        </div>      
    </div>
    <!-- register form end -->

    <!-- login form starts-->
    <div class="login">
        <div class="form">
            <h1>SIGN IN</h1>

            <label for="userName">UserName</label>
            <input type="text" id="userName" placeholder="Username" required>

            <label for="userPw">Password</label>
            <input type="password" id= "userPw" placeholder="Password" required>

            <input id= "login_btn" type="submit" value="Login" onclick="check()">
        </div>      
    </div>
    <!-- login form ends -->

    <script src="js/register-login.js"></script>
</body>
</html>
