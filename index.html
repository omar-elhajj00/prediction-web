<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- prediction form -->
    <section class="prediction-form">
        <img alt="" id="dogimg"> 
        <!-- input and button form -->
        <div class="form">
            <label for="username">Please enter your name</label>
            <input type="text" name="username" id="username" required>
            <button type="submit" id="submitbtn"> Submit </button>
        </div>
        <!-- results display -->
        <div class="results">
            <p> Your expected Gender is : <strong id="gender"></strong> </p>
            <p>Your expected nationality is : <strong id="nationality"></strong></p>
            <p>Your expected age is : <strong id="age"></strong></p>
        </div>
    </section>
    <!-- script tag -->
    <script src="script.js"></script>
</body>
</html>
